
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Météo de la salle</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            text-align: center;
            font-size: 3em;
            margin-bottom: 40px;
        }
        .container {
            display: flex;
            justify-content: space-around;
        }
        .day-section {
            width: 45%;
        }
        .day-section h2 {
            text-align: center;
            background-color: #f0f0f0;
            padding: 10px;
        }
        .time-block {
            margin: 20px 0;
            text-align: center;
        }
        .time-block h3 {
            margin-bottom: 10px;
        }
        .time-block img {
            width: 100%;
            max-width: 300px;
            height: auto;
        }
    </style>
</head>
<body>
    <h1>Météo de la salle</h1>
    <div class="container">
        <div class="day-section" id="today">
            <h2>AUJOURD'HUI</h2>
            <div class="time-block">
                <h3>Matin</h3>
                <img src="images/Picture1.png" alt="Matin aujourd'hui">
            </div>
            <div class="time-block">
                <h3>Midi</h3>
                <img src="images/Picture2.png" alt="Midi aujourd'hui">
            </div>
            <div class="time-block">
                <h3>Soir</h3>
                <img src="images/Picture3.png" alt="Soir aujourd'hui">
            </div>
        </div>
        <div class="day-section" id="tomorrow">
            <h2>DEMAIN</h2>
            <div class="time-block">
                <h3>Matin</h3>
                <img src="images/Picture1.png" alt="Matin demain">
            </div>
            <div class="time-block">
                <h3>Midi</h3>
                <img src="images/Picture2.png" alt="Midi demain">
            </div>
            <div class="time-block">
                <h3>Soir</h3>
                <img src="images/Picture4.png" alt="Soir demain">
            </div>
        </div>
    </div>
</body>
</html>
